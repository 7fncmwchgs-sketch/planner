<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Log 2026 | السجل المالي والأكاديمي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
        }

        /* تنسيق الاسم ليكون انسيابياً كالتوقيع */
        .signature {
            font-family: 'Mrs+Saint+Delafield', 'Cairo', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 10px 0;
            display: block;
            letter-spacing: 2px;
        }

        h1 { margin: 0; font-weight: 700; color: var(--primary-color); }

        .month-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .month-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            border-right: 5px solid var(--accent-color);
            padding-right: 15px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th { background-color: #f8f9fa; color: var(--primary-color); }

        /* إزالة الترقيم كما طلبت */
        ul.classes-list {
            list-style-type: none;
            padding: 0;
        }

        ul.classes-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
        }

        .status-paid { color: #27ae60; font-weight: bold; }
        .status-pending { color: #f39c12; font-weight: bold; }

        .summary-box {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        @media print {
            body { background: white; padding: 0; }
            .month-section { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span class="signature">M. Yasin</span>
        <h1>سجل الفن والتمويل الأسبوعي 2026</h1>
        <p>من يناير إلى يوليو - تتبع الأداء والمدفوعات</p>
    </header>

    <div id="log-content">
        </div>
</div>

<script>
    const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو"];
    const logContent = document.getElementById('log-content');

    months.forEach(month => {
        const section = document.createElement('section');
        section.className = 'month-section';
        
        section.innerHTML = `
            <div class="month-title">${month} 2026</div>
            <table role="grid">
                <thead>
                    <tr>
                        <th>الأسبوع</th>
                        <th>الفصول الدراسية (بدون ترقيم)</th>
                        <th>صافي الدخل</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>الأسبوع الأول</td>
                        <td>
                            <ul class="classes-list">
                                <li>رسم منظور حر <span>(مكتمل)</span></li>
                                <li>نظرية الألوان <span>(مكتمل)</span></li>
                            </ul>
                        </td>
                        <td>$0.00</td>
                        <td class="status-paid">مدفوع</td>
                    </tr>
                    <tr>
                        <td>الأسبوع الثاني</td>
                        <td>
                            <ul class="classes-list">
                                <li>تشريح فني <span>(مكتمل)</span></li>
                            </ul>
                        </td>
                        <td>$0.00</td>
                        <td class="status-pending">قيد الانتظار</td>
                    </tr>
                    </tbody>
            </table>
            <div class="summary-box">
                <span>إجمالي الشهر: $0.00</span>
                <span>عدد الحصص: 0</span>
            </div>
        `;
        logContent.appendChild(section);
    });
</script>

</body>
</html>
